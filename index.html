<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Premium Key Generator - Modern UI</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    margin: 0;
    padding: 40px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: #fff;
  }
  .card {
    background: #1e293b;
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.5);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .card:hover { transform: translateY(-5px); box-shadow: 0 16px 40px rgba(0,0,0,0.6); }
  h2 {
    margin-bottom: 30px;
    font-size: 22px;
    animation: fadeIn 1.5s ease;
  }
  button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 12px;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
    font-weight: bold;
    background: #3b82f6;
    transition: all 0.3s ease;
  }
  button:hover { background: #1d4ed8; transform: scale(1.05); }
  .output {
    margin-top: 25px;
    padding: 20px;
    background: #0f172a;
    border-radius: 12px;
    min-height: 100px;
    font-family: monospace;
    font-size: 14px;
    white-space: pre-line;
    border: 1px solid #334155;
    color: #a5b4fc;
    text-align: left;
    opacity: 0;
    animation: fadeIn 0.8s forwards;
  }
  @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
</style>
</head>
<body>
<div class="card">
  <h2>ARAFAT X YZ â€” One Click Key Generator</h2>
  <button onclick="generateOneClick()">Generate Key</button>
  <div class="output" id="output">Generated key will appear here...</div>
</div>

<script>
const prefix = 'PREM';
const generatorName = 'ARAFAT X YZ';

function randomBlock() { return Math.random().toString(36).substring(2, 6).toUpperCase(); }

function generateOneKey() {
  const now = new Date();
  const expires = new Date(now.getTime() + 12 * 60 * 60 * 1000);
  return `${prefix}-${randomBlock()}-${randomBlock()}-${randomBlock()} | Generated: ${now.toLocaleString()} | Expires: ${expires.toLocaleString()} | ${generatorName}`;
}

function generateOneClick() {
  const output = document.getElementById('output');
  output.style.opacity = 0;
  output.innerText = generateOneKey();
  setTimeout(() => { output.style.opacity = 1; }, 100);
}
</script>
</body>
</html>
